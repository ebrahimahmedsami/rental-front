<div class="row">
    <div class="fab-container">
        <button mat-fab class="fab-toggler" (click)="addDialog('add')">
            <mat-icon>add</mat-icon>
        </button>
    </div>
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">

                <div class="row search-form-section">
                    <div class="col-12">
                        <mat-form-field class="search-form-field">
                            <input matInput #search placeholder="Filter" autocomplete="off" [disabled]="meta?.total===0">
                            <button mat-button matSuffix mat-icon-button aria-label="Clear" *ngIf="search.value" (click)="clearSearch()">
                                <mat-icon>close</mat-icon></button>
                        </mat-form-field>
                    </div>
                </div>

                <div class="table-responsive">

                    <mat-table #table [dataSource]="dataSource$ | async" matSort matSortActive="utility_display_name" matSortDirection="asc" matSortDisableClear>

                        <ng-container matColumnDef="lease_mode_name">
                            <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
                            <mat-cell *matCellDef="let row"> {{row.lease_mode_name}} </mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="lease_mode_display_name">
                            <mat-header-cell *matHeaderCellDef mat-sort-header> Display Name </mat-header-cell>
                            <mat-cell *matCellDef="let row"> {{row.lease_mode_display_name}} </mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="lease_mode_description">
                            <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
                            <mat-cell *matCellDef="let row"> {{row.lease_mode_description}} </mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="actions">
                            <mat-header-cell *matHeaderCellDef> Actions  </mat-header-cell>
                            <mat-cell *matCellDef="let row" class="button-row">
                                <button mat-icon-button matTooltip="Edit"
                                        [matTooltipPosition]="'above'" (click)="addDialog('edit', row)">
                                    <mat-icon color="accent">edit</mat-icon>
                                    Edit
                                </button>
                            </mat-cell>
                        </ng-container>

                        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                        <mat-row *matRowDef="let row; columns: displayedColumns;"> </mat-row>

                    </mat-table>
                    <span *ngIf="meta?.total===0">No Data</span>

                    <div class="d-flex justify-content-center spinner-container" *ngIf="(dataSource?.loading$ | async) || loader">
                        <mat-progress-bar
                                color="green"
                                mode="query"
                                value=50
                                bufferValue=75>
                        </mat-progress-bar>
                    </div>

                    <mat-paginator #paginator
                                   [length]="metax?.total"
                                   [pageIndex]="pageIndex"
                                   [pageSizeOptions]="pageSizeOptions" showFirstLastButtons>
                    </mat-paginator>
                </div>
            </div>
        </div>
    </div>

</div>
