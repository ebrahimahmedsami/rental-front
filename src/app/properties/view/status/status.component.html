<div class="row">

    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <div class="row mb-2">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <div style="display: block">
                            <canvas baseChart
                                    [options]="options"
                                    [data]="pieChartData$ | async"
                                    [labels]="pieChartLabels"
                                    [chartType]="pieChartType">

                            </canvas>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-6">
                        <h5>Expenses</h5>
                        <div class="col-sm-12">
                            <mat-form-field class="full-width" color="primary" appearance="legacy">
                                <mat-label>Agent Commission Value</mat-label>
                                <input matInput placeholder="Property Name" disabled value="{{(property$|async)?.expenses?.agent_commission_value_sum}}">
                            </mat-form-field>
                        </div>
                        <div class="col-sm-12">
                            <mat-form-field class="full-width" color="primary" appearance="legacy">
                                <mat-label>Extra Charges</mat-label>
                                <input matInput placeholder="Property Name" disabled value="{{(property$|async)?.expenses?.extra_charges_sum}}">
                            </mat-form-field>
                        </div>
                        <div class="col-sm-12">
                            <mat-form-field class="full-width" color="primary" appearance="legacy">
                                <mat-label>Late Fees</mat-label>
                                <input matInput placeholder="Property Name" disabled value="{{(property$|async)?.expenses?.late_fees_sum}}">
                            </mat-form-field>
                        </div>
                        <div class="col-sm-12">
                            <mat-form-field class="full-width" color="primary" appearance="legacy">
                                <mat-label>Utilities</mat-label>
                                <input matInput placeholder="Property Name" disabled value="{{(property$|async)?.expenses?.utility_costs_sum}}">
                            </mat-form-field>
                        </div>
                        <div class="col-sm-12">
                            <mat-form-field class="full-width" color="primary" appearance="legacy">
                                <mat-label>Maintenance</mat-label>
                                <input matInput placeholder="Property Name" disabled value="{{(property$|async)?.expenses?.property_maintenance_sum}}">
                            </mat-form-field>
                        </div>

                        <div class="col-sm-12">
                            <mat-form-field class="full-width" color="primary" appearance="legacy">
                                <mat-label>Certificate</mat-label>
                                <input matInput placeholder="Property Name" disabled value="{{(property$|async)?.expenses?.certificate_sum}}">
                            </mat-form-field>
                        </div>

                        <div class="col-sm-12">
                            <mat-form-field class="full-width" color="primary" appearance="legacy">
                                <mat-label><h5 class="font-weight-bolder text-danger">Total</h5></mat-label>
                                <input matInput placeholder="Property Name" disabled value="{{expenses_sum}}">
                            </mat-form-field>
                        </div>


                    </div>
                    <div class="col-sm-6">
                        <h5>Revenue</h5>
                        <div class="col-sm-12" *ngFor="let unit of revenue">
                            <mat-form-field class="full-width" color="primary" appearance="legacy">
                                <mat-label>{{unit.unit_name}} (<span class="text-success">{{unit.type}}</span>)</mat-label>
                                <input matInput placeholder="Property Name" disabled value="{{unit.paid}}">
                            </mat-form-field>
                        </div>

                        <div class="col-sm-12">
                            <mat-form-field class="full-width" color="primary" appearance="legacy">
                                <mat-label><h5 class="font-weight-bolder text-danger">Total</h5></mat-label>
                                <input matInput placeholder="Property Name" disabled value="{{revenue_sum}}">
                            </mat-form-field>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>
</div>
